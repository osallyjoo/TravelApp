<!DOCTYPE html>
<html>
<head>
	<title>Travel App</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.6/flatly/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="assets/style.css">
	<script src="https://code.jquery.com/jquery-3.1.1.min.js"
 integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
 crossorigin="anonymous"></script>
 	<script src="https://www.gstatic.com/firebasejs/3.7.0/firebase.js"></script>
	
	
 	
</head>

<body>
<div class="container">
	<div class="row">
		<div class="col-xs-3">
			<form class="navbar-form">
				<div class="form-group">
					<input type="text" class="form-control" placeholder="Search" id="searchTerm">
				</div>
				<div type="submit" class="btn btn-default btn-outline-success" id="searchBtn"><span class="glyphicon glyphicon-search"></span></div>
			</form>
		</div>
		<div class="col-xs-8 col-xs-offset-1">
			<ul class="nav nav-pills nav-justified">
				<li id="overviewTab">Overview</li>
				<li id="activitiesTab">Activites</li>
				<li id="restaurantTab">Restaurants</li>
			</ul>
		</div>
	</div>
	<div class="row">
		<div class="col-xs-3" id="recentSearches"><h4>Recent Searches</h4>
		</div>
		<div class="col-xs-8 col-xs-offset-1 contentBox" id="overviewBox" style="display:none"><h4>City Overview</h4>
			<div class="row">
				<div class="col-xs-12">
					<div id="instagramBox" class="overviewContent">Instagram
					</div>
					<div id="weatherBox" class="overviewContent">Weather
					</div>
					<div id="googleBox" class="overviewContent">Google Maps
						<div id="map" class = "row" style="height:400px; width:100%;"></div>
					</div>
				</div>
			</div>
		</div>
		<div class="col-xs-8 col-xs-offset-1 contentBox" id="activitiesBox" style="display:none"><h4>City Activities</h4>
			<div class="row">
				<div class="col-xs-12">
				</div>
			</div>
		</div>
		<div class="col-xs-8 col-xs-offset-1 contentBox" id="restaurantsBox" style="display:none"><h4>City Restaurants</h4>
			<div class="row">
				<div class="col-xs-12">
				</div>
			</div>
		</div>
	</div>
	<!-- This is just a test element feel free to move it around (please note that the JS is calling the element with an id of 'map') -->
	
</div>


<script type="text/javascript" src="javascript/searchFunction.js"></script>
<script type="text/javascript" src="javascript/zomatoAPI.js"></script>
<script src="javascript/googleAPI.js"></script> <!-- This is the googlemaps javascript file check it out! -->
<!-- Google map library tool thingy-->
<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBoQo7Ti-V1vEqXKdN19c9u3wNf0q_MqmM&callback=initMap"></script>
</body>
</html>
